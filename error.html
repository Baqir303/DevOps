<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .error-container {
            text-align: center;
            margin-top: 20px;
        }

        .error-container h2 {
            font-size: 3rem;
            color: #e74c3c;
        }

        .error-container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .error-container a:hover {
            background-color: #45a049;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .error-container h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Oops! Page Not Found</h1>
    </header>

    <div class="error-container">
        <h2>404 Error</h2>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="index.html">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 My Awesome Static Website</p>
    </footer>
</body>
</html>
